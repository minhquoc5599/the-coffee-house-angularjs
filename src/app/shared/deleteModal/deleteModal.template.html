<!-- Delete modal start-->
<button class="btn--delete" type="button" data-toggle="modal" data-target="#delete{{id}}"><i
    class="fas fa-trash-alt"></i></button>
<div class="modal fade" id="delete{{id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete {{type}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>Are you sure you want to delete {{type}} {{name}}?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary-modal" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary-modal" ng-click="deleteItem(id)" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
<!-- Delete modal end -->
