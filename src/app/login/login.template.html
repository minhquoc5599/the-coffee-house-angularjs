<div class="container-fluid fill">
  <div class="row justify-content-center align-items-center fill">
    <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
      <div class="form-login">
        <h3 class="text-center text-uppercase">The coffee house</h3>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Username" required
              ng-model="loginData.username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required
              ng-model="loginData.password">
          </div>
          <button class="btn btn-block btn-login" ng-click="loginSubmit()">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
