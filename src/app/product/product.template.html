<div class="mt-3">
  <a href="/admin/home" style="text-decoration: underline;">Home</a> > <span>Product Management</span>
</div>
<div class="mt-3 d-flex justify-content-between">
  <span style="text-transform: uppercase; ">Product Management</span>
  <div style="margin: 0">
    <input type="text" placeholder="Search" ng-model="search">

    <!-- Add product start -->
    <button type="button" data-toggle="modal" data-target="#add" ng-click="resetForm()">Add</button>
    <!-- Add product Modal -->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="resetForm()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Form add -->
          <form ng-submit="createProduct()" name="formCreateProduct">
            <div class="modal-body">
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="newProduct.name" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputRole" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" ng-model="newProduct.category">
                    <option ng-repeat="category in categories" value="{{category.name}}"
                      ng-selected="{{category.name == newProduct.category}}">{{category.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputRole" class="col-sm-2 col-form-label">Attributes</label>
                <div class="col-sm-10 offset-sm-2 align-items-center mb-2" ng-repeat="productSize in newProduct.sizes">
                  <select class="custom-select mr-sm-2 col-sm-5" id="inlineFormCustomSelect"
                    ng-model="productSize.name">
                    <option ng-repeat="size in sizes" value="{{size.name}}"
                      ng-selected="{{size.name == productSize.name}}">{{size.name}}</option>
                  </select>
                  <input type="number" class="form-control col-sm-5 d-inline" ng-model="productSize.price"
                    placeholder="Price" ng-required="true" required>
                </div>
              </div>
              <!-- Button add size -->
              <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                  <button class="btn btn--add-size" ng-click="addAtrributeRow(newProduct)">
                    <i class="fas fa-plus-circle icon-plus"></i>
                    <span class="font-weight-bold">Add</span>
                  </button>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="exampleFormControlTextarea1"
                    ng-model="newProduct.description"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary-modal" data-dismiss="modal"
                ng-click="resetForm()">Cancel</button>
              <button type="submit" class="btn btn-primary-modal" ng-disabled="formCreateProduct.$invalid">Ok</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Add product end -->

    <button ng-click="reloadProduct()">
      <i class="fas fa-sync"></i>
    </button>
  </div>
</div>
<h1>{{message}}</h1>
<table class="table table-striped table-bordered mt-3">
  <thead>
    <tr>
      <th scope="col" ng-click="sort('name')" class="sort-table">Name
        <i ng-show="sortKey==='name'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down': !reverse}"></i>
      </th>
      <th scope="col" class="sort-table">Image</th>
      <th scope="col" ng-click="sort('category')" class="sort-table">Category
        <i ng-show="sortKey==='category'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down': !reverse}"></i>
      </th>
      <th scope="col" class="sort-table">Size
      </th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr
      ng-repeat="product in products |  ProductsFilter: (currentPage-1)*pageSize | filter: search | orderBy: sortKey: reverse | limitTo: pageSize">
      <th scope="row">{{product.name}}</th>
      <td><img src="{{product.image}}" alt="{{product.name}}" class="img-thumbnail"></td>
      <td>{{product.category}}</td>
      <td><span ng-repeat="size in product.sizes" class="size">{{size.name}}</span></td>
      <td class="btn-action">

        <!-- Update product start-->
        <button class="btn--edit" type="button" data-toggle="modal" data-target="#update{{product.id}}"
          ng-click="showProduct(product)"><i class="fas fa-edit"></i></button>
        <!-- Update product Modal -->
        <div class="modal fade" id="update{{product.id}}" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="resetForm()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!-- Form update -->
              <form ng-submit="updateProduct(newProduct)" name="formUpdateProduct">
                <div class="modal-body">
                  <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="newProduct.name" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputRole" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" ng-model="newProduct.category">
                        <option ng-repeat="category in categories" value="{{category.name}}"
                          ng-selected="{{category.name == newProduct.category}}">{{category.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputRole" class="col-sm-2 col-form-label">Attributes</label>
                    <div class="col-sm-10 offset-sm-2 align-items-center mb-2"
                      ng-repeat="productSize in newProduct.sizes">
                      <select class="custom-select mr-sm-2 col-sm-5" id="inlineFormCustomSelect"
                        ng-model="productSize.name">
                        <option ng-repeat="size in sizes" value="{{size.name}}"
                          ng-selected="{{size.name == productSize.name}}">{{size.name}}</option>
                      </select>
                      <input type="number" class="form-control col-sm-5 d-inline" ng-model="productSize.price"
                        placeholder="Price" required>
                    </div>
                  </div>
                  <!-- Button add size -->
                  <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                      <button class="btn btn--add-size" ng-click="addAtrributeRow(newProduct)">
                        <i class="fas fa-plus-circle icon-plus"></i>
                        <span class="font-weight-bold">Add</span>
                      </button>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="exampleFormControlTextarea1"
                        ng-model="newProduct.description"></textarea>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary-modal" data-dismiss="modal"
                    ng-click="resetForm()">Cancel</button>
                  <button type="submit" class="btn btn-primary-modal"
                    ng-disabled="formUpdateProduct.$invalid">Ok</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Update product end -->

        <!-- Delete product start-->
        <button class="btn--delete"><i class="fas fa-trash-alt" type="button" data-toggle="modal"
            data-target="#delete{{product.id}}"></i></button>
        <!-- Modal Delete product -->
        <div class="modal fade" id="delete{{product.id}}" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h5>Are you sure you want to delete product {{product.name}}?</h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary-modal" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary-modal" ng-click="deleteProduct(product.id)"
                  data-dismiss="modal">Ok</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Delete Product end -->
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between align-items-center">
  <span>Showing {{pageSize}} items</span>

  <!-- Pagination start -->
  <ul class="pagination d-flex justify-content-between">
    <li class="ml-1">
      <button class="pagination__button" ng-disabled="currentPage === 1" ng-click="currentPage=1">
        <i class="ti-angle-double-left pagination__button-icon"></i>
      </button>
    </li>
    <li class="ml-1">
      <button class="pagination__button" ng-disabled="currentPage === 1" ng-click="currentPage=currentPage-1">
        <i class="ti-angle-left pagination__button-icon"></i>
      </button>
    </li>
    <li class="ml-1">
      <span>{{currentPage}}</span>
    </li>
    <li class="ml-1">
      <button class="pagination__button" ng-disabled="currentPage>=products.length/pageSize"
        ng-click="currentPage=currentPage+1">
        <i class="ti-angle-right pagination__button-icon"></i>
      </button>
    </li>
    <li class="ml-1">
      <button class="pagination__button" ng-disabled="currentPage>=products.length/pageSize"
        ng-click="currentPage=products.length/pageSize">
        <i class="ti-angle-double-right pagination__button-icon"></i>
      </button>
    </li>
  </ul>
  <!-- Pagination end -->
</div>
