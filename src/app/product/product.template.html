<div class="mt-3">
  <a href="/admin/home" style="text-decoration: underline;">Home</a> > <span>Product Management</span>
</div>

<!-- Products table start -->
<table-app fields="fields" table-data="products" config="config" title="product" show-item="showProduct"
  reload-data="reloadProduct" reset-form="resetForm">
</table-app>
<!-- Products table end -->

<!-- Add product start -->
<add-modal type="product" new-item="newProduct" categories="categories" sizes="sizes"
  add-attribute-row="addAttributeRow" create-item="createProduct"></add-modal>
<!-- Add product end -->

<!-- Update product start -->
<update-modal type="product" new-item="newProduct" show-item="showProduct" update-item="updateProduct"
  categories="categories" sizes="sizes" add-attribute-row="addAttributeRow"></update-modal>
<!-- Update product end -->

<!-- Delete product start -->
<delete-modal new-item="newProduct" type="product" delete-item="deleteProduct">
</delete-modal>
<!-- Delete product end -->
