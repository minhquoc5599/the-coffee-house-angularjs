<div class="mt-3">
  <a href="/admin/home" style="text-decoration: underline;">Home</a> > <span>Account Management</span>
</div>

<!-- Accounts table start -->
<table-app table-data="accounts" type="account" config="config" show-item="showAccount" reload-data="reloadAccount"
  title="account" fields="fields">
</table-app>
<!-- Accounts table end -->

<!-- Update account start -->
<update-modal type="account" new-item="newAccount" update-item="updateAccount">
</update-modal>
<!-- Update account end -->

<!-- Delete account start -->
<delete-modal type="account" new-item="newAccount" delete-item="deleteAccount">
</delete-modal>
<!-- Delete account end -->
