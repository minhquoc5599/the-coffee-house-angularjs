<div class="mt-3">
  <a href="/admin/home" style="text-decoration: underline;">Home</a> > <span>Account Management</span>
</div>
<div class="mt-3 d-flex justify-content-between">
  <span style="text-transform: uppercase; ">Account Management</span>
  <div style="margin: 0">
    <input type="text" placeholder="Search" ng-model="search">

    <button type="button">Add</button>

    <button ng-click="reloadAccount()">
      <i class="fas fa-sync"></i>
    </button>
  </div>
</div>

<!-- Accounts table start -->
<table-app table-data="accounts" type="accounts" current-page="currentPage" page-size="pageSize" search="search"
  delete-item="deleteAccount" update-item="updateAccount" show-item="showAccount" new-item="newAccount"></table-app>
<!-- Accounts table end -->

<div class="d-flex justify-content-between align-items-center">
  <span>Showing {{pageSize}} items</span>
  <pagination current-page="currentPage" length="accounts.length" page-size="pageSize"></pagination>
</div>
