<div class="mt-3">
  <a href="/admin/home" style="text-decoration: underline;">Home</a> > <span>Account Management</span>
</div>

<!-- Accounts table start -->
<table-app table-data="vm.accounts" config="vm.config" show-item="vm.showAccount"
  reload-data="vm.reloadAccount" fields="vm.fields">
</table-app>
<!-- Accounts table end -->

<!-- Update account start -->
<update-modal type="account" new-item="vm.newAccount" update-item="vm.updateAccount" error="vm.error">
</update-modal>
<!-- Update account end -->

<!-- Delete account start -->
<delete-modal type="account" new-item="vm.newAccount" delete-item="vm.deleteAccount" error="vm.error">
</delete-modal>
<!-- Delete account end -->
